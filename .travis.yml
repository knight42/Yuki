sudo: required
language: go

services:
  - docker
  - mongodb

env:
  global:
    - NAME=yukid
  matrix:
    - GOOS=linux GOARCH=amd64

go:
  # sync.Map introduced in Go 1.9
  - 1.9.x
  - 1.10.x
  - 1.11.x

before_install:
  - go get -u github.com/golang/dep/cmd/dep
  - go get -u github.com/golang/lint/golint
install:
  - dep ensure

before_script:
  - docker pull ustcmirror/test
script:
  - ci/script.sh

before_deploy:
  - ci/build.sh
deploy:
  provider: releases
  skip_cleanup: true
  file_glob: true
  file: $NAME-*.tar.gz
  api_key:
    secure: 
  on:
    tags: true
    condition: $TRAVIS_GO_VERSION = master
    branch: master

notifications:
  email: false
  webhooks: https://fathomless-fjord-24024.herokuapp.com/notify
